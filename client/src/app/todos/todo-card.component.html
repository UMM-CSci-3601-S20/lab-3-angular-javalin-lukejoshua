<mat-card class="todo-card" *ngIf="this.todo">
  <mat-card-header>
    <div mat-card-avatar class="todo-avatar" [style.background]="'url(' + this.todo.avatar + ')'"></div>
    <mat-card-title class="todo-card-name">{{ this.todo.name }}</mat-card-title>
    <mat-card-subtitle class="todo-card-company">{{ this.todo.company }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="!this.simple">
    <p>Role: <span class="todo-card-role">{{ user.role }}</span></p>
    <p>Age: <span class="todo-card-age">{{ user.age }}</span></p>
    <p>Email: <a href="mailto:{{todo.email}}" class="todo-card-email">{{todo.email}}</a></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button *ngIf="this.simple" [routerLink]="['/todo', this.todo._id]">VIEW PROFILE</button>
  </mat-card-actions>
</mat-card>
